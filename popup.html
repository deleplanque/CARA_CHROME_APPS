<html>
  <head>
    <meta charset="UTF-8">
    <title>Chrome App Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
        <h1 id="congrats" class="congrats"></h1>
        <div id="formulaire" class="col-md-12">
          <div class="col-sm-6">
            <input type="text" class="form-control" id="prenom" placeholder="Quel est votre prénom ?">
          </div>
          <button id="validerForm" class="btn btn-sm btn-primary">Valider !</button>
        </div>

        <div class="col-sm-12">
          <ul>
            <li>
              <span class="active" id="ajouter">Ajouter</span>
            </li>
            <li>
              <span id="afficher">Afficher</span>
            </li>
          </ul>
        </div>

        <div id="formHistorique" class="col-md-12">
          <div class="form-group">
            <label for="lien">Lien:</label>
            <input type="text" class="form-control" id="lien">
          </div>
          <div class="form-group">
            <label for="categorie">Catégorie:</label>
            <select class="form-control" id="categorie">
              <option value="pro">Pro</option>
              <option value="perso">Perso</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description">
          </div>
          <button id="validerFavoris" class="btn btn-sm btn-primary">Valider !</button>
        </div>

        <div id="resultHistorique" class="col-md-12 masquer">
            <h3>pro</h3>
            <div id="pro" class="col-md-12">

            </div>
            <h3>perso</h3>
            <div id="perso" class="col-md-12">

            </div>
        </div>
  </body>
</html>
